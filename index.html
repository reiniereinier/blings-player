<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #video-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://assets.blings.io/scripts/msdk4.js"></script>
</head>
<body>
  <div id="video-container"></div>

  <script>
    setTimeout(function () {
      if (!window.BlingsPlayer) return;

      BlingsPlayer.create({
        project: { id: "879d7f03-37eb-4c25-9e8a-8cc35128eb3f" },
        settings: {
          container: document.getElementById("video-container"),
          cinematic: true
        }
      });
    }, 500);
  </script>
</body>
</html>
